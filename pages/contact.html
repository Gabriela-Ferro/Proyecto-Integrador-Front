    <main class="container">
        <div class="row">
            <div class="col">
                <h2>Imagen</h2>
            </div>
            <div class="col">
                        <!-- Form -->
                <form id="contact-form">
                    <div class="m-3">
                        <label for="contact-form-name" class="form-label">Nombre</label>
                        <input name="emailjs_name" type="text" class="form-control" id="emailjs_name" placeholder="Arfi Maulana"
                            required/>
                    </div>
                    <div class="m-3">
                        <label for="contact-form-email" class="form-label">E-mail</label>
                        <input name="emailjs_email" type="email" class="form-control" id="emailjs-email" placeholder="ejemplo@mail.com"
                            required/>
                    </div>
                    <div id="invalid-email-container" class="bg-warning mt-3 rounded">
                        <p id="invalid-email-message" class="m-2">
                        </p>
                    </div>
                    <div class="m-3">
                        <label for="contact-form-phone" class="form-label">Teléfono</label>
                        <input name="emailjs_phone" maxlength="10" minlength="10" type="text" class="form-control" id="emailjs_phone" placeholder="55 5555 5555"
                            required/>
                    </div>
                    <div id="invalid-phone-container" class="bg-warning mt-3 rounded">
                        <p id="invalid-phone-message" class="m-2">
                        </p>
                    </div>
                    <div class="m-3">
                        <label for="contact-form-issue" class="form-label">Asunto</label>
                        <select name="emailjs_issue" class="form-select" id="emailjs-issue" required>
                            <option value="issue1">Asunto 1</option>
                            <option value="issue2">Asunto 2</option>
                            <option value="issue3">Asunto 3</option>
                            <option value="issue4">Asunto 4</option>
                            <option value="issue5">Asunto 5</option>
                        </select>
                    </div>
                    <div class="m-3">
                        <label for="contact-form-message" class="form-label">Mensaje</label>
                        <input name="emailjs_message" type="text" class="form-control" id="emailjs_message" placeholder="Escribe tu mensaje"
                            required/>
                    </div>
                                <!-- Submit-Button -->
                    <div class="m-3">
                        <button id="submit-button" class="btn btn-primary" type="submit">Enviar</button>
                      </div>

                </form>
            </div>
        </div>
    </main>
