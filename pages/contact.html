<main class="container">
    <div class="row">
        <div class="col">
            <h2>Imagen</h2>
        </div>
        
        <div class="col">
            <form id="contactForm" class="row g-3">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Pepito Garza">
                </div>
            <form id="registerForm" class="row g-3">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="correo@correo.com">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="55 5555 5555">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword5" class="form-label">Mensaje</label>
                    <input type="text" class="form-control" id="contactMessage" placeholder="Ingresa un mensaje">
                </div>
                <div class="col-12">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>

        </div>
    </div>
